<!DOCTYPE html>
<html>
<head>
  <title>Cars</title>
</head>
<body>
  <h1>Cars</h1>

  <table>
    <thead>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Price</th>
        <th>Category</th>
        <th>Fuel</th>
        <th>Exchange</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for car in cars %}
        <tr>
          <td>{{ car.make }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.year }}</td>
          <td>{{ car.price }}</td>
          <td>{{ car.category }}</td>
          <td>{{ car.fuel }}</td>
          <td>{{ car.exchange }}</td>
          <td>
            <a href="/edit/{{ car.id }}">Edit</a>
            <a href="/delete/{{ car.id }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/add">Add Car</a>
</body>
</html>
