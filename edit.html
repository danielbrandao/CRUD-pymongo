<!DOCTYPE html>
<html>
<head>
  <title>Edit Car</title>
</head>
<body>
  <h1>Edit Car</h1>

  <form action="/edit" method="post">
    <input type="hidden" name="car_id" value="{{ car.id }}">

    <label for="make">Make</label>
    <input type="text" name="make" id="make" value="{{ car.make }}">

    <label for="model">Model</label>
    <input type="text" name="model" id="model" value="{{ car.model }}">

    <label for="year">Year</label>
    <input type="text" name="year" id="year" value="{{ car.year }}">

    <label for="price">Price</label>
    <input type="text" name="price" id="price" value="{{ car.price }}">

    <label for="category">Category</label>
    <input type="text" name="category" id="category" value="{{ car.category }}">

    <label for="fuel">Fuel</label>
    <input type="text" name="fuel" id="fuel" value="{{ car.fuel }}">

    <label for="exchange">Exchange</label>
    <input type="text" name="exchange" id="exchange" value="{{ car.exchange }}">

    <input type="submit" value="Update">
  </form>
</body>
</html>
