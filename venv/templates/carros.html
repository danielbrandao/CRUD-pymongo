{% extends "base2.html" %}

{% block title %} Admin {% endblock %}

{% block content %}
<div class="container py-3">
    <h1> Painel Administrativo <h5><a href="/add" class="btn btn-warning">Adicionar Produto</a></h5></h1>
      <h2>Veículos</h2>
      <table class="table text-center">
        <thead>
          <tr>
            <th style="width: 25%;">Marca</th>
            <th style="width: 40%;">Modelo</th>
            <th style="width: 10%;">Valor</th>
            <th style="width: 25%;">Ano</th>
            <!--th style="width: 25%;">Ações</th-->
          </tr>
        </thead>
        <tbody>
            {% for z in carros %}
          <tr>
            <td scope="row" style="width: 25%;">{{z.marca}}</td>
            <td scope="row" style="width: 50%;">{{z.modelo}}</td>
            <td scope="row" style="width: 50%;">{{z.valor}}</td>
            <td scope="row" style="width: 50%;">{{z.ano}}</td>
            <!--td scope="row" style="width: 25%;">
              <a href="/editprod/{{z.id}}">  Editar </a> | 
              <a href="/deleteprod/{{z.id}}">  Excluir </a>
            </td-->
           </tr>
           {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
